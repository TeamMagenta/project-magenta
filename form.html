<!DOCTYPE html>

<html>

<head>
  <title>Request Form</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" href="./css/lightdarktheme.css">
</head>
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
</head>

<body>
  <div class="container">
    <i class="fas fa-sun fa-3x"></i>
    <h1>Light Mode</h1>
    <button>Switch Theme</button>
</div>
  <main>
  <div class="main-block">
    <div class="left-part">
      <i class="fas fa-envelope"></i>
      <i class="fas fa-at"></i>
      <i class="fas fa-mail-bulk"></i>
    </div>
    <form action="/">
      <h1>Request A Professional Photographer in Your Area!</h1>
      <div class="info">
        <input class="fname" type="text" name="name" placeholder="First Name">
        <input type="location" name="location" placeholder="Location">
      </div>
      <p>Special Requests</p>
      <div>
        <textarea rows="4"></textarea>
      </div>
      <button type="submit" href="/">Submit</button>
    </form>


  </div>
</main>
<script src="./js/lightdarktheme.js"></script>
</body>

</html>
