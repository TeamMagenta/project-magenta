<html>

  <!--fillable form-->

    <form action="/">

      </div>
      <p>Special Requests</p>
      <div>
        <textarea rows="4"></textarea>
      </div>
      <!--button function-->
      <form id="submit">
        <button type="submit" class="btn btn-default bt" onclick="myFunction()" style="align:left;">Submit</button>
      </form>
      </script>
    </form>

    <div class="container">
      <i class="fas fa-sun fa-3x"></i>

      <button>Switch Theme</button>
    </div>


  </div>
