<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="./css/navBar.css">
  <link rel="stylesheet" href="./css/form.css">

  <link rel="stylesheet" href="./css/lightdarktheme.css">

  <title>Magenta Photography</title>

  <!--Form Layout-->
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      padding: 0;
      margin: 0;
      font-family: Roboto, Arial, sans-serif;
      font-size: 14px;
      color: #666;
    }

    input,
    textarea {
      outline: none;
    }

    body {
      display: flex;
      justify-content: center;
      align-content: center;
      padding: 20px;
      background: #ae9090;
    }

    form {
      position: relative;
      width: 80%;
      border-radius: 30px;
      background: #bc8383;
    }

    .form-left-decoration,
    .form-right-decoration {
      content: "";
      position: absolute;
      width: 50px;
      height: 20px;
      border-radius: 20px;
      background: #328577;
    }

    .form-left-decoration {
      bottom: 60px;
      left: -30px;
    }

    .form-right-decoration {
      top: 60px;
      right: -30px;
    }

    .form-left-decoration:before,
    .form-left-decoration:after,
    .form-right-decoration:before,
    .form-right-decoration:after {
      content: "";
      position: absolute;
      width: 50px;
      height: 20px;
      border-radius: 30px;
      background: #fff;
    }

    .form-left-decoration:before {
      top: -20px;
    }

    .form-left-decoration:after {
      top: 20px;
      left: 10px;
    }

    .form-right-decoration:before {
      top: -20px;
      right: 0;
    }

    .form-right-decoration:after {
      top: 20px;
      right: 10px;
    }

    .circle {
      position: absolute;
      bottom: 80px;
      left: -55px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #328577;
    }

    .form-inner {
      padding: 40px;
    }

    .form-inner input,
    .form-inner textarea {
      display: block;
      width: 100%;
      padding: 15px;
      margin-bottom: 10px;
      border: none;
      border-radius: 20px;
      background: #e7f3f9;
    }

    .form-inner textarea {
      resize: none;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      border-radius: 20px;
      border: none;
      border-bottom: 4px solid #8c4899;
      background: #328577;
      font-size: 16px;
      font-weight: 400;
      color: #fff;
    }

    button:hover {
      background: #408e85;
    }

    @media (min-width: 568px) {
      form {
        width: 60%;
      }
    }
  </style>
</head>

<body>
  <header>
    <!--Nav Bar-->
    <div id="cover">
      <menu>
        <li><a href="index.html">Home</a></li>
        <li><a href="aboutus.html">About Us</a></li>
        <li><a href="photographers.html">Photographers Page</a></li>
        <li><a href="form.html">Commission A Professional</a></li>
        <div class="container">
          <i class="fas fa-sun fa-3x"></i>
          <button>Switch Theme</button>
        </div>
      </menu>
  </header>
  <main>
    <!--fillable form-->
    <div id="result"></div>
    <div class="main-block">
      <div class="left-part">
        <i class="fas fa-envelope"></i>
        <i class="fas fa-at"></i>
        <i class="fas fa-mail-bulk"></i>
      </div>
    </div>

    <form action="/" class="decor">
      <div class="form-left-decoration"></div>
      <div class="form-right-decoration"></div>
      <div class="circle"></div>
      <div class="form-inner">
        <h1>Request A Professional in Your Area</h1>
        <input type="text" placeholder="Username">
        <input type="location" placeholder="Location">
        <textarea placeholder="Message" rows="5"></textarea>
        <button id="submit">Submit</button>
      </div>
    </form>
  </main>
  <footer>Developed by Team Magenta for Code Fellows
  </footer>
  <script src="js/form.js"></script>
  <!--Light Dark Toggle-->
  <script src="./js/lightdarktheme.js"></script>
</body>

</html>
